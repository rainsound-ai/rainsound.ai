[package]
name = "serverless_functions"
version = "0.1.0"
edition = "2021"
description = "Serverless functions for this project for handling back end logic."
license = "unlicensed"
repository = "https://github.com/hyperbloom-ai/creative-computing-website/"

[lib]
crate-type = ["cdylib"]

[dependencies]
shared = { path = "../shared", features = ["server"] }
new_assets = { path = "../new_assets", features = ["run"] }
worker = "^0.0.18"
serde = "1.0.188"
serde_json = "1.0.107"
once_cell = "1.18.0"
chrono = "0.4.26"
struct_iterable = "0.1.1"
arraygen = "0.3.2"
strum = "0.25.0"
strum_macros = "0.25.2"
maud = "0.25.0"

[build-dependencies]
new_assets = { path = "../new_assets", features = ["build"] }
