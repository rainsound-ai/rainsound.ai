[package]
name = "serverless_functions"
version = "0.1.0"
edition = "2021"
description = "Serverless functions for this project for handling back end logic."
license = "unlicensed"
repository = "https://github.com/hyperbloom-ai/creative-computing-website/"

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = "^0.0.18"
shared = { path = "../shared", features = ["server"] }
serde = "1.0.188"
serde_json = "1.0.107"
once_cell = "1.18.0"
chrono = "0.4.26"
struct_iterable = "0.1.1"
arraygen = "0.3.2"
strum = "0.25.0"
strum_macros = "0.25.2"
maud = "0.25.0"
new_assets = { path = "../new_assets" }

[profile.release]
lto = true
strip = true
codegen-units = 1

[build-dependencies]
new_assets = { path = "../new_assets", features = ["build"] }
